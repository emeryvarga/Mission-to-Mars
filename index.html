<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-image: url('https://images.unsplash.com/photo-1447433819943-74a20887a81e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1199&q=80'); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div style="background:linear-gradient(to bottom, #8b87719d 15%, #c5bf9b9d 85%)!important" class="jumbotron text-center">
        <h1 style="color:whitesmoke; font-family: OCR A Std, monospace;">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a style="background-color:#243002;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);font-size: 24px;"class="btn btn-primary btn-lg;" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12" style="background-color:#5c532456;">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8" style="background-color:#5c532456;">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4" style="background-color:#5c532456;">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
        
        <div class="row" id="mars-hemispheres">
          <div class="page-header">
            <h2 class="text-center">Mars Hemispheres</h2>
          </div>
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-6" style="background-color:#5c532456;">
            <div class="thumbnail">
              <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="Responsive image"
                class="img-responsive">
              <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </div>
  </body>
</html>
